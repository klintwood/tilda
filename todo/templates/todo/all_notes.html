<html>
   {% load staticfiles %}

   
   <link href="{% static "tilda/css/style.css" %}" rel="stylesheet" type="text/css" />

<div class="wrapper">
<button id="new">+</button>

<main class="blog">

{% for item in all_items %}
    {% if item.color != "" %}
    <article style="border-right: 15px solid {{item.color}};">
    {% else %}
    <article>

    {% endif %}
    
      <!--raw onClick="this.contentEditable='true';">{{ item.note }}</raw-->
      <div class="note" id="{{ item.id }}">
      	<textarea autocomplete="off" class="markdown hidden">
  	    	 {{ item.note }} 
  	    </textarea>
  	    <div class="rendered">
  	    	
  	    </div>

        <!--div class="marker" style="background-color: {{item.color.color_code}}"></div-->

        <div class="colors hidden">
          <button class="change_color" style="background-color:#f44336"></button> 
          <button class="change_color" style="background-color:#3f51b5"></button> 
          <button class="change_color" style="background-color:#2196f3"></button> 
          <button class="change_color" style="background-color:#4caf50"></button>
          <button class="change_color" style="background-color:#cddc39"></button> 
          <button class="change_color" style="background-color:#ffeb3b"></button> 
          <button class="change_color" style="background-color:#ff9800"></button> 

          <button class="no_color" style="background-color:#eeeeee"></button> 


        </div>

        <button class="edit">Edit</button>
        <button class="close hidden">Save</button>

      </div>
      
    
    </article>


{% endfor %}
</main>
</div>

<script src="https://cdn.rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>
<script src="{% static "tilda/js/jquery-1.11.3.js" %}"></script>
<script src="{% static "tilda/js/script.js" %}"></script>



</html>
